<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Calculator</title>
    <!-- Link to Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Div to put the resulte inside it -->
        <div class="show"></div>
        <div class="buttons">
          <button class="delete span_2">Delete</button>
          <button class="clear span_2">Clear</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="divider">รท</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="multiply">x</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="subtract">-</button>
          <button class="dot">.</button>
          <button>0</button>
          <button class="equlSign">=</button>
          <button class="plus">+</button>
        </div>
      </div>
      <div class="theMaker">
        Made by
        <a href="https://github.com/Mohamed14-7/Calculator" target="_blank"
          >Mohamed</a
        >
      </div>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
